<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>反馈页面</title>
    <link rel="stylesheet" href="./css/feedback.css">
</head>
<body>
    <header>
        <h1>反馈页面</h1>
    </header>
    <main>

        <form id="feedbackForm" action="https://formspree.io/f/xwpeedag" method="post">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">您的邮箱:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">主题:</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="message">消息:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">发送反馈</button>
        </form>

    </main>

    <footer>
        
        <span>点击"发送反馈"后,会弹出一个白色页面.点击返回即可再次回到这个界面</span>
        
        <br>

        <span>(如果你在这骂人的话你会被拉进黑名单)</span>
        

        <br>
        <br>

        <h6 class="feedback-Tips">Tips:如果你不想然站长看见你的邮箱,你可以再填邮箱的地方随便写一句话</h6>
        
        <h6 class="feedback-Tips">(目前站长只测试了English)</h6>
        
        <h6 class="Feedback-small-Tips">不要让我发现发过来的邮箱全是匿名的</h6>

        <br>
        <br>

        <span>站长QQ：3435705924</span>
    
    </footer>
    
</body>
</html>
